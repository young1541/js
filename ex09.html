<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const num = 80;
        if( num >= 100 ){ //if else는 이밑에줄들중에 하나만실행
                          //if는을 실행시키면 전부다실행  
            console.log("num 100보다 크거나 같다")
        }                 //&&는 전부다 진짜일때만 실행됨
        else if(num >= 80){
            console.log("num 80보다 크다")
        }
        else if(num >= 60){
            console.log("num 60보다 크다")
        }else{
            console.log("모두 거짓인 경우")
        }
        console.log("다음 문장들 실행...")
    </script>
</head>
<body>
    
</body>
</html>
