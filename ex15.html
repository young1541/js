<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let i=0, sum = 0, evenSum = 0, oddSum = 0;
        for(i=1; i <= 10 ; i++ ){            
            sum = sum + i;        
            if( i % 2 ==0 ){
                //console.log(i)       
                evenSum += i;         
            }else{
                oddSum = oddSum + i;
            }
        }
        console.log("1~10 총 합 : ",sum)
        console.log("1~10 짝 합 : ",evenSum)
        console.log("1~10 홀 합 : ",oddSum)

        //function over(div){}
        const over = (div) => {
            div.innerHTML = "마우스 OVER"
        }
        const out = (div) => {
            div.innerHTML = "마우스 OUT"
        }

        let tag;
        window.onload = () => {
            //alert("실행??")
            tag = document.getElementById("div1")
            console.log( tag )
            tag.addEventListener("mouseup",up);
            tag.addEventListener("mousedown",down);
        }
        //function up(){}
        const up = () => {
            tag.innerHTML = "UP";
            tag.removeAttribute("style")
        }
         const down = () => {
            tag.innerHTML = "DOWN";
            tag.setAttribute("style","color:red;")
            tag.style.backgroundColor = "yellow";
         }
    </script>
</head>
<body>
    <div id="div1" >클릭 이벤트</div>
    <div onmouseover="over(this)" onmouseout="out(this)">MOUSE</div>
</body>
</html>
