<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원 목록</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 260px;
            border: 1px solid #000;
            padding: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 10px;
        }

        th, td {
            border: 1px solid #000;
            text-align: center;
            padding: 4px;
            font-size: 12px;
        }

        button {
            width: 100%;
            margin: 3px 0;
            padding: 5px;
            font-size: 12px;
        }

        input {
            width: 100%;
            box-sizing: border-box;
            padding: 4px;
            margin: 5px 0;
            font-size: 12px;
        }
    </style>
</head>
<body>

<div class="container">
    <table>
        <tr>
            <th>아이디</th>
            <th>이름</th>
            <th>나이</th>
        </tr>
        <tr>
            <td>aaa</td>
            <td>홍길동</td>
            <td>20</td>
        </tr>
        <tr>
            <td>bbb</td>
            <td>김개똥</td>
            <td>30</td>
        </tr>
        <tr>
            <td>ccc</td>
            <td>고길동</td>
            <td>40</td>
        </tr>
    </table>

    <button>모든 목록 보기</button>

    <input type="text" placeholder="input id">

    <button>특정 목록 조회</button>
</div>

</body>
</html>
