<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>   
        const num = 1;
        let msg = "";
        switch( num ){
            case 1 :console.log(111); msg = "1입력"; //break;
            case 2 :console.log(222); msg = "2입력"; //break;
            default :console.log(123); msg = "1, 2를 제외 입력";
        }
        console.log( msg );
        //if( num == 1 ); else if(num == 2); else

        let str = "A";
        switch( str ){
            case "a" : //console.log("알파벳 a 입력"); break;
            //뒤에 break; 붙이면 생략하고 그다음 문장나옴
            case "A" : console.log("알파벳 A 입력"); break;
            default : console.log ("그 외 문자")
        }

        let num2 = 12;
        switch( num2 % 2){ // 0 , 1
            case 0 : 
                console.log("입력 값은 짝 수다")
                if( num2 % 3 == 0 ){
                        console.log("2,3 공배수")
                }else{
                        console.log("2 의 배수")
                }
                break;
            case 1 :
                console.log("입력 값은 홀 수다")
                break;
        }
        let s, e;
        function digClock(){
            s = new Date();
            console.log("s : ", s );
            console.log("s : ", s.getFullYear() );
            console.log("s : ", s.getDate() );
            document.getElementById("clock").innerHTML = s;
        }
        function start(){
            const sTime = new Date();
            s = sTime.getTime();
            console.log("start : ", s)
        }
        function end(){
            const eTime = new Date();
            e = eTime.getTime();
            console.log("end : ", e)
            // 시작 시간 10, 종료 시간 12 - e - s = 2초다
            console.log("사용 시간 : ",( e - s ) / 1000)
        }
        function init(){
            const btn = document.getElementById("btn");
            btn.addEventListener("click", btn2);
            addEventListener( "keydown" , kDown );
        }
        function kDown( event ){
            //alert("키 다운 호출")
            console.log( event )
            console.log( event.isTrusted )
            console.log( event.code )
            console.log( event.key )
        }
        function btn1(){ //동작실행할때 쓰는거
            alert("on click 실행")
        }
        function btn2(){
            alert("222222 실행")
        }
    </script>
</head>
<body onload="init()">
    <button onclick="btn1()">클릭</button>
    <button id="btn">클릭</button>

    <hr>

    <div id="clock"></div>
    <button onclick="digClock()">오늘의 날짜</button>
    <button onclick="start()">시작</button>
    <button onclick="end()">종료</button>
    
</body>
</html>
